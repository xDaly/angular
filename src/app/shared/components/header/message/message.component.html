 <div class="message notification-box" (click)="Message()">
   <svg>
     <use href="assets/svg/icon-sprite.svg#Message"></use>
   </svg>
Messages </div>

       </div>
     </li>
     <li>
       <div class="d-flex align-items-start">

         <div class="notification-right">
           <app-feathericon [icon]="'x'"></app-feathericon>

     <li>

 </div>
