<div class="card">
    <span class="title">Liste des appels client entrants</span>

    <!-- <span (click)="removeFirstItem(nextCalls[0])"> remove </span> -->
  <div class="missed-calls-wrapper">
    @for(call of nextCalls();track call) {
    <div [@fadeOutRight] (@fadeOutRight.done)="checkEmptyList()">
      <app-next-call-element [call]="call" />
    </div>
    } @empty {
    <div
      style="
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #d8d8d8;
      "
    >
      "Il n'y a aucun appel dans la liste pour le moment."
    </div>
    }
  </div>
</div>
