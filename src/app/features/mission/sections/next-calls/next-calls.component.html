<div class="card">
  @if (mode != 'production' && customers().length == 0) {
  <button class="btn btn-primary m-1" (click)=" resetShift()">RESET</button>
  }
  <div class="buttons">
    <span
      class="option"
      [class.selected]="selectedMenu == 'outgoing'"
      (click)="selectedMenu = 'outgoing'"
      >Appels client Sortant</span
    >
    <span
      class="option"
      [class.selected]="selectedMenu == 'missed'"
      (click)="selectedMenu = 'missed'"
      >Appels inachev√©s</span
    >
    <!-- <span (click)="removeFirstItem(nextCalls[0])"> remove </span> -->
  </div>
  <div class="missed-calls-wrapper">
    @for(call of customers();track call) {
    <div [@fadeOutRight] >
      <app-next-call-element [customer]="call" />
    </div>
    } 
    @empty {
    <div
      style="
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #d8d8d8;
      "
    >
      "Il n'y a aucun appel dans la liste pour le moment."
    </div>
    }
  </div>
</div>
