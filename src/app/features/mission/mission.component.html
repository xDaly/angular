<div class="call-list-wrapper">
  <div class="missed-calls">
    @if (mission().readyToCall) {
    <app-missed-calls />
    } @else {
    <app-report [customer]="customer()" />
    }
  </div>
  <div class="next-calls">
    @if (mission().readyToCall) {
    <app-next-calls />
    } @else {
    <app-call [customer]="customer()" />
    } 
  </div>
  <div class="main">
    <app-main />
  </div>
</div>
